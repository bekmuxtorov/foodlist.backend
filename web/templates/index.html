<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Coming Soon Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .title {
            font-size: 56px;
            font-weight: 700;
            color: #ff4b5c;
            margin-bottom: 30px;
        }

        .title span {
            color: #f0f0f0;
        }

        form {
            margin: 50px 0;
        }

        .email-field {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .email-field input {
            width: 70%;
            padding: 15px;
            font-size: 18px;
            border: none;
            outline: none;
            background: #333;
            color: #f0f0f0;
        }

        .email-field button {
            width: 30%;
            padding: 15px;
            font-size: 18px;
            border: none;
            background-color: #ff4b5c;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .email-field button:hover {
            background-color: #f03542;
        }

        .count-down {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            gap: 10px;
        }

        .timer {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .timer:hover {
            transform: scale(1.05);
        }

        .numb {
            font-size: 36px;
            font-weight: 700;
            color: #ff4b5c;
        }

        .text {
            font-size: 18px;
            font-weight: 500;
            color: #f0f0f0;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .count-down {
                flex-direction: column;
            }

            .timer {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="title">Our website is <span>Coming Soon</span>!</div>
        <!-- <form action="#" class="form">
                <div class="email-field">
                    <input type="email" placeholder="Enter Email Address" required>
                    <button type="submit">Notify Me</button>
                </div>
            </form> -->
        <div class="count-down">
            <div class="timer day">
                <div class="numb">00</div>
                <div class="text">Days</div>
            </div>
            <div class="timer hour">
                <div class="numb">00</div>
                <div class="text">Hours</div>
            </div>
            <div class="timer min">
                <div class="numb">00</div>
                <div class="text">Minutes</div>
            </div>
            <div class="timer sec">
                <div class="numb">00</div>
                <div class="text">Seconds</div>
            </div>
        </div>
    </div>

</body>

<script>
    const day = document.querySelector(".day .numb");
    const hour = document.querySelector(".hour .numb");
    const min = document.querySelector(".min .numb");
    const sec = document.querySelector(".sec .numb");

    // Set launch date (e.g. Dec 31, 2024 00:00:00)
    const launchDate = new Date("Apr 31, 2025 00:00:00").getTime();

    function updateTimer() {
        const now = new Date().getTime();
        const timeLeft = launchDate - now;

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        day.textContent = days < 10 ? "0" + days : days;
        hour.textContent = hours < 10 ? "0" + hours : hours;
        min.textContent = minutes < 10 ? "0" + minutes : minutes;
        sec.textContent = seconds < 10 ? "0" + seconds : seconds;

        // Stop the countdown when the date is reached
        if (timeLeft < 0) {
            clearInterval(timer);
            document.querySelector('.wrapper').innerHTML = "<h1>We're Live!</h1>";
        }
    }

    // Update the timer every second
    const timer = setInterval(updateTimer, 1000);
</script>

</html>
